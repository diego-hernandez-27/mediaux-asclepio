<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login">
        <img src="img/idle/1.png" id="monster" alt="logo">
        <form class="formulario">
            <label>Usuario o correo</label>
            <input type="text" id="input-usuario" placeholder="user@gmail.com" autocomplete="off">
            <label>Contraseña</label>
            <input type="password" id="input-clave" placeholder="********">
            <button type="submit">Iniciar Sesión</button>
            <div class="enlace-registro">
                ¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a>
            </div>
        </form>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
