<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asclepio - Iniciar Sesión</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="header">
        <div class="logo-title">
            <img src="img/logo.png" alt="Logo Asclepio" class="logo">
            <h1>ASCLEPIO</h1>
        </div>
    </div>
    <div class="login-container">
        <div class="monster-container">
            <img src="img/idle/1.png" id="monster" alt="logo">
        </div>
        <div class="login-card">
            <h2>Iniciar Sesión</h2>
            <form class="formulario">
                <label for="input-usuario">Usuario o correo</label>
                <input type="text" id="input-usuario" placeholder="user@gmail.com" autocomplete="off">
                <label for="input-clave">Contraseña</label>
                <input type="password" id="input-clave" placeholder="********">
                <a href="menu.html" class="btn-login">Iniciar Sesión</a>
                <div class="enlace-registro">
                    ¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a>
                </div>
            </form>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
